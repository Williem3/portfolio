<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload MultipartFile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="/js/postrequest.js"></script>
	<script src="/js/getrequest.js"></script>
</head>
 
<body>

	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-5">
				<h3>Upload Skill to MySQL database</h3>
				<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
					<div class="form-group">
						<label class="control-label" for="logo">Upload Logo:</label>
						<input type="file" class="form-control" id="logo" placeholder="Upload File" name="logo"/>
						<br>
						<input type="text" class="form-control" id="techName" name="techName" placeholder="Please type in skill name"/>
					</div>
					
			        <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
			        <button type="button" class="btn btn-default" id="btnGetFiles">Files</button>
				</form>
				<hr/>
				<div id="listFiles">
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">

		var myLink = document.getElementById('btnGetFiles');

		myLink.onclick = function(){

			var script = document.createElement("script");
			script.type = "text/javascript";
			script.src = "/js/deleteSkillRequest.js";
			document.getElementsByTagName("head")[0].appendChild(script);
			return false;

		}


	</script>
</body>
</html>
